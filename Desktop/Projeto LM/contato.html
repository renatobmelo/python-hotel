			<main>
				<form>
					<label for="nomeCompleto">Nome Completo</label>
					<input type="text" id="nomeCompleto" class="input-padrao" required>
		
					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="xxx@xxx.com">
		
					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
		
					<label for="mensagem">Mensagem</label>
					<textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
		
					<fieldset>
						<legend>Como devemos entrar em contato?</legend>
						<label for="radioEmail"><input type="radio" name="contato" value="Email" id="radioEmail">Email</label>
		
						<label for="radioWhatsapp"><input type="radio" name="contato" value="Whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
		
						<label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
					</fieldset>
					
				<br> <br>
					<fieldset>
						<legend>Qual horário prefere que entre em contato?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
				<br> <br> <br>
						<input type="submit" value="Enviar Formulário" class="enviar">
					</fieldset>
				
				</form>
		
				
			</main>
